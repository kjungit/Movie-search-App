<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Search</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="stylesheet" href="/reset.css" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <!-- ScrollToPlugin -->

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"
      integrity="sha512-f8mwTB+Bs8a5c46DEm7HQLcJuHMBaH/UFlcgyetMqqkvTcYg4g5VXsYR71b3qC82lZytjNYvBj2pf0VekA9/FQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollToPlugin.min.js"
      integrity="sha512-tQFq+nb/TSS648SDzWbSj0A67t4I1PFzR0U6Oi/yEYFyUbAIwg74SOCbr7t2X1Rn+iln7sYwfh8y+z7p0gddOw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script defer src="/main.js"></script>
  </head>
  <body>
    <div class="search-area">
      <a href="">
        <h1 class="title">Movie Search</h1>
      </a>
      <select class="select" onchange="getValueYear(this)">
        <option value="">All Year</option>
      </select>

      <select class="type" onchange="getValueType(this)">
        <option value="movie">movie</option>
        <option value="series">series</option>
        <option value="episode">episode</option>
      </select>
      <label class="input-form">
        <input
          class="search-input"
          type="text"
          placeholder="영화제목을 검색하세요."
        />
        <span class="message">
          <i></i>
        </span>
      </label>
      <button class="search-btn">검색!</button>

      <div class="spinner-border bg" role="status">
        <span class="visually-hidden"></span>
      </div>
      <div class="search-null"></div>
    </div>

    <div class="contents-area">
      <ul class="movies"></ul>
      <div class="view-more"></div>
    </div>
    <div class="spinner-border de" role="status">
      <span class="visually-hidden"></span>
    </div>
    <div class="spinner-border sc" role="status">
      <span class="visually-hidden"></span>
    </div>
    <div class="to-top">
      <span class="material-symbols-outlined"> arrow_upward </span>
    </div>
  </body>
</html>
